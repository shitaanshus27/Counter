<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="h-[100vh] w-[100vw] bg-[#344151] gap-10 flex flex-col items-center justify-center"
    >
      <div class="text-[#0398d4] font-medium text-[20px]">
        Increment And Decrement
      </div>
      <div
        class="flex bg-[white] text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 shadow-md"
      >
        <!-- Negative Button   -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter">0</div>

        <!-- Positive Button -->

        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
